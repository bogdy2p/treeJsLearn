<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - InnoKin Sketch</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel ="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="container"></div>
        <div id="info">
            <div id="debugDiv"></div>
            <div id="hidden">
                <img id="logoImage" src="LogoInokin.png">
            </div>
            <a href="http://threejs.org" target="_blank"></a> Innoking sketch  - by <a href="http://reea.net/">ThePBC</a>
        </div>

        <div id ="leftcontrols">
            <button id="firstBtn" onclick="load8times();">load8times</button>
            <button id="btn4" onclick="displayDisruptorColourOptions();">Display Disruptor Colors</button>
            <button id="btn5" onclick="displayBatteryColourOptions();">BatteryColors</button>
            <button id="btn6" onclick="test();">test</button>
            <button id="btn8" onclick="clearScene();">clearScene</button>
            <button id="btn6" onclick="innokinSplitInThree();">SPLIT / UNSPLIT</button>
            <button id="btn6" onclick="moveXplus(objectToMoveOnDebug);">X + </button>
            <button id="btn6" onclick="moveXminus(objectToMoveOnDebug);">X -</button>
            <button id="btn6" onclick="moveYplus(objectToMoveOnDebug);">Y + </button>
            <button id="btn6" onclick="moveYminus(objectToMoveOnDebug);">Y -</button>
            <button id="btn6" onclick="moveZplus(objectToMoveOnDebug);">Z + </button>
            <button id="btn6" onclick="moveZminus(objectToMoveOnDebug);">Z-</button>
            <button id="btn8" onclick="playScene1();">playScene1</button>
            <button id="btn8" onclick="playScene2();">playScene2</button>
            <button id="btn8" onclick="playScene3();">playScene3</button>
            <button id="btn8" onclick="playScene4();">playScene4</button>
        </div>

        <script src="js/three.min.js"></script>
        <script src="js/threex.dynamictexture.js"></script>
        <script src="js/RequestAnimationFrame.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/libs/stats.min.js"></script>
        <script src ="js/ColladaLoader.js"></script>
        <script src ="js/OBJLoader.js"></script>
        <script src="js/Tween.js"></script>
        <script src="dat-gui/build/DAT.GUI.js"></script>
        <script src="js/ShaderParticles.min.js"></script>
        <script src="js/ShaderParticleGroup.js"></script>
        <script src="js/ShaderParticleEmitter.js"></script>
        <script src="InnokinConfiguration.js"></script>
        <script src="InnokinPositioning.js"></script>
        <script src="InnokinArrays.js"></script>
        <script src="InnokinInteractions.js"></script>
        <script src="InnokinColorizerFunctions.js"></script>
        <script src="InnokinMaterialArrays.js"></script>
        <script src="InnokinDebugFunctions.js"></script>
        <script src="InnokinSceneFunctions.js"></script>
        <script src="InnokinAnimations.js"></script>
        <script src="InnokinMainScript.js"></script>
        
    </body>
</html>
